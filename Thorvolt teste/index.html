        // --- LIGHTNING COMPONENT (CANVAS) ---
        const LightningBackground = () => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                let mouse = { x: 0, y: 0 };

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = (Math.random() - 0.5) * 1.5;
                        this.size = Math.random() * 2 + 1;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;

                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }

                    draw() {
                        ctx.fillStyle = '#F5BC11';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const init = () => {
                    particles = [];
                    for (let i = 0; i < 60; i++) { // Number of nodes
                        particles.push(new Particle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);

                    // Interaction with mouse
                    particles.forEach(p => {
                        p.update();
                        p.draw();

                        // Distance to mouse
                        const dx = mouse.x - p.x;
                        const dy = mouse.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        // Draw Lightning to mouse
                        if (distance < 200) {
                            ctx.strokeStyle = `rgba(245, 188, 17, ${1 - distance / 200})`;
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            // Slight jitter for lightning effect
                            const midX = (p.x + mouse.x) / 2 + (Math.random() - 0.5) * 20;
                            const midY = (p.y + mouse.y) / 2 + (Math.random() - 0.5) * 20;
                            ctx.lineTo(midX, midY);
                            ctx.lineTo(mouse.x, mouse.y);
                            ctx.stroke();
                        }

                        // Connect particles to each other
                        particles.forEach(p2 => {
                            const dx2 = p.x - p2.x;
                            const dy2 = p.y - p2.y;
                            const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                            if (dist2 < 100) {
                                ctx.strokeStyle = `rgba(161, 137, 64, ${0.2 - dist2 / 500})`; // Gold/Brown subtle lines
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        });
                    });

                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY + window.scrollY; // Adjust for scroll if canvas is absolute
                });

                resize();
                init();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                };
            }, []);
